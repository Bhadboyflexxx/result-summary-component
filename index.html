<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
<div class="main-container">
  <div class="main">
  <h4>Your Result</h4>
<div class="circle">
  <p id="numb"><span style="color: hsl(0, 0%, 100%);font-size:50px;font-family: 'Hanken Grotesk', sans-serif;">76</span> <span style="color:hsl(241, 100%, 89%);font-size: 13px;font-family: 'Hanken Grotesk', sans-serif;"><br>of 100</span></p>

</div>
  <h3>Great</h3>

  <p id="score">You scored higher than 65%<br>of the people who have taken<br> these tests.</p>
</div>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,700;1,800&display=swap');
</style>
<div class="container">
  <h4>Summary</h4>

  <p id="reaction">
    <img src="assets/images/icon-reaction.svg">
    <span style="color:hsl(0, 100%, 67%);padding-right: 3rem;font-size: 16px;font-family: 'Hanken Grotesk', sans-serif">Reaction</span> <span style="color: hsl(224, 30%, 27%);font-family: 'Hanken Grotesk', sans-serif">80</span> <span style="color:rgba(165, 42, 42, 0.671) ;font-family: 'Hanken Grotesk', sans-serif">/ 100</span>
  </p>

  <p id="memory">
    <img src="assets/images/icon-memory.svg">
    <span style="color:hsl(39, 100%, 56%);padding-right: 3rem;font-size: 16px;font-family: 'Hanken Grotesk', sans-serif;">
    Memory</span> <span style="color:hsl(224, 30%, 27%);font-family: 'Hanken Grotesk', sans-serif">92</span> <span style="color:rgba(165, 42, 42, 0.671);font-family: 'Hanken Grotesk', sans-serif;">/ 100
  </p>

  <p id="verbal">
    <img src="assets/images/icon-verbal.svg">
    <span style="color: hsl(166, 100%, 37%); padding-right: 4rem;font-size: 16px;font-family: 'Hanken Grotesk', sans-serif;">Verbal</span> <span style="color: hsl(224, 30%, 27%);font-family: 'Hanken Grotesk', sans-serif;">61</span> <span style="color:rgba(165, 42, 42, 0.671);font-family: 'Hanken Grotesk', sans-serif">/ 100</span>
  </p>

  <p id="visual">
    <img src="assets/images/icon-visual.svg">
    <span style="color:hsl(234, 85%, 45%); padding-right: 4rem;font-size: 16px;font-family: 'Hanken Grotesk', sans-serif;">Visual</span> <span style="color:hsl(224, 30%, 27%);font-family: 'Hanken Grotesk', sans-serif">72</span> <span style="color: rgba(165, 42, 42, 0.671);font-family: 'Hanken Grotesk', sans-serif">/ 100</span>
  </p>

  <p><button>Continue</button></p>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </div>
</body>
</html>
